<!DOCTYPE html>
<html>
    <head>
        <title>Pley - {{ title }}</title>
    </head>
    <body>
        <nav>
            <a href="{% url home %}">Home</a>
            <a href="{% url contact %}">Contact</a>
            <a href="{% url restaurants %}">Restaurants</a>
        </nav>
        <header>
            <h1>Pley</h1>
            <h2>{{ title }}</h2>
        </header>
        <section>
            {% if messages %}
            <ul>
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}
        </section>
        {% block content %}{% endblock %}
    </body>
</html>
